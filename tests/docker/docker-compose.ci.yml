# Docker Compose override for CI/CD environments
# Uses pre-built image instead of building from Dockerfile
services:
  test-runner:
    # Use pre-built image - supports dynamic tags via SHIELD_TEST_IMAGE env var
    image: ${SHIELD_TEST_IMAGE:-shield-test-runner:latest}
    # Remove build configuration since we're using pre-built image
    build: !reset

  test-runner-wp682:
    # Use pre-built image for WordPress 6.8.2
    image: ${SHIELD_TEST_IMAGE_LATEST:-shield-test-runner:wp-6.8.2}
    build: !reset

  test-runner-wp673:
    # Use pre-built image for WordPress 6.7.3
    image: ${SHIELD_TEST_IMAGE_PREVIOUS:-shield-test-runner:wp-6.7.3}
    build: !reset