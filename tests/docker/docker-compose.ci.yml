# Docker Compose override for CI/CD environments
# Uses pre-built image instead of building from Dockerfile
services:
  test-runner:
    # Use pre-built image - the same image works for all WordPress versions
    image: shield-test-runner:latest
    # Remove build configuration since we're using pre-built image
    build: !reset

  test-runner-latest:
    # Use the same pre-built image for WordPress 6.8.2
    image: shield-test-runner:latest
    build: !reset

  test-runner-previous:
    # Use the same pre-built image for WordPress 6.7.3
    image: shield-test-runner:latest
    build: !reset