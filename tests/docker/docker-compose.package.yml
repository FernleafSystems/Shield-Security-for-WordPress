# Docker Compose override for package testing
# This file extends docker-compose.yml to add package volume mounting
services:
  test-runner-latest:
    volumes:
      - ../../:/app
      - ${PLUGIN_SOURCE}:/package
    environment:
      SHIELD_PACKAGE_PATH: /package

  test-runner-previous:
    volumes:
      - ../../:/app
      - ${PLUGIN_SOURCE}:/package
    environment:
      SHIELD_PACKAGE_PATH: /package