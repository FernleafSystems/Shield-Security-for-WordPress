name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        coverage: none
        tools: composer:v2

    - name: Display Environment Info
      run: |
        echo "PHP Version: $(php -v)"
        echo "Composer Version: $(composer --version)"
        echo "Node.js Version: $(node --version)"
        echo "NPM Version: $(npm --version)"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.10'
        cache: 'npm'

    - name: Install dependencies
      run: |
        composer install --no-interaction --prefer-dist
        npm ci --no-audit --no-fund

    - name: Build assets
      run: npm run build

    - name: Load Strauss version
      run: |
        source .github/scripts/read-packager-config.sh
        echo "SHIELD_STRAUSS_VERSION=${SHIELD_STRAUSS_VERSION}" >> $GITHUB_ENV
        echo "STRAUSS_VERSION=${STRAUSS_VERSION}" >> $GITHUB_ENV
        echo "SHIELD_STRAUSS_FORK_REPO=${SHIELD_STRAUSS_FORK_REPO:-}" >> $GITHUB_ENV

    - name: Build release zip
      run: |
        VERSION="${GITHUB_REF#refs/tags/}"
        ZIP_NAME="wp-simple-firewall-${VERSION}.zip"
        composer build-zip -- --output="${{ github.workspace }}/${ZIP_NAME}" --zip-root-folder=wp-simple-firewall --skip-root-composer --skip-lib-composer --skip-npm-install --skip-npm-build
        echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ github.workspace }}/${{ env.ZIP_NAME }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
